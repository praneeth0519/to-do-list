<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-card">
        <h2 class="title">My Tasks</h2>

        <div class="input-area">
            <input id="taskInput" type="text" placeholder="Write a task..." maxlength="40">
            <button onclick="addTask()">+</button>
        </div>

        <div class="char-count"><span id="count">0</span>/40</div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
