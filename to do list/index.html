<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smooth Pro To-Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>

    <section class="add-panel">
      <input id="taskInput" type="text" placeholder="Add a task..." aria-label="Task text" />
      <select id="category">

    <main>
